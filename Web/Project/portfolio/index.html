<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>13기 포트폴리오</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- <script src="./main.js"></script> -->

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Gowun+Dodum&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: "Gowun Dodum", serif;
      font-weight: 400;
      font-style: normal;
    }

    .navbar {
      width: 100%;
      position: sticky;
      top: 0;
    }

    .header {
      height: 300px;
    }

    main>section {
      width: 100%;
      height: 300px;
    }

    /* @media 미디어타입(screen) and (조건) */
    /* min-width: 조건 이상일 때 */
    /* max-width: 조건 이하일 때 */
    /* 
    orientation: 화면의 가로 세로 여부
      - portrait(세로), landscape(가로) 
      - 모바일이 세로로 되어있는 경우 or 가로로 되어있는 경우
    */
  </style>


</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark" aria-label="Fourth navbar example">
    <div class="container">
      <a class="navbar-brand" href="#">포트폴리오</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample04"
        aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample04">
        <ul class="navbar-nav mb-2 mb-md-0 ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">헤더</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">자기소개</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">기술 스택</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">프로젝트</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">연락처</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- header -->
  <header class="header">
    헤더
  </header>

  <!-- main -->
  <main class="container">

    <!-- 자기소개 -->
    <section id="introduce">
      자기소개
    </section>

    <!-- 기술스택 -->
    <section id="tech">
      기술스택
    </section>

    <!-- 프로젝트 -->
    <section id="project">
      프로젝트
    </section>

    <!-- 연락처 -->
    <section id="address">
      연락처
    </section>
  </main>

  <!-- footer -->
  <footer>
    <!-- 꼬리말 -->
    꼬리말
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    let arr_el_nav_link = document.querySelectorAll(".nav-link")
    arr_el_nav_link.forEach((el) => {
      el.addEventListener('click', () => {
        let el_active = document.querySelector('.nav-link.active')
        el_active.classList.remove('active')
        el_active.ariaCurrent = ''
        el.classList.add('active')
        el.ariaCurrent = 'page'
      })
    })
  </script>
</body>

</html>
