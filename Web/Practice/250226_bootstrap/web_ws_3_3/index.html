<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .border-box {
      box-sizing: border-box;
    }
  </style>

  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <main class="container d-flex flex-column align-items-center">
    <!-- alert -->
    <div class="alert bg-danger text-white w-50" role="alert">
      Invalid Login or password
    </div>
    <!-- title -->
    <div class="w-50 text-center">
      <h1 class="fw-bold">SSAFY 전용 Gitlab 시스템</h1>
      <hr>
    </div>

    <!-- login form -->
    <div class="card w-50">
      <div class="card-header border-box text-center p-3 border-bottom border-2 border-primary ">
        <h5 class="fw-bold">Sign in</h5>
      </div>
      <div class="card-body">
        <form action="#">
          <div class="mb-3">
            <label for="inputUsername" class="form-label fw-bold">Username or Email</label>
            <input type="text" class="form-control" id="inputUsername">
          </div>
          <div class="mb-3">
            <label for="inputPassword" class="form-label fw-bold">Password</label>
            <input type="password" class="form-control" id="inputPassword">
          </div>
          <div class="mb-3 d-flex">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Remember me
              </label>
            </div>
            <a href="#" class="d-block ms-auto text-decoration-none">Forgot your password?</a>
          </div>
          <div class="mb-3">
            <button class="btn btn-success w-100">Sign in</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
